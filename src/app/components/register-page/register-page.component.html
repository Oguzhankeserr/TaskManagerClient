<div class="body">
    <div class="wrapper">
      <app-header headerText="Register"></app-header>
      <!-- <p>Fear not. We'll email you instructions to reset your password.</p> -->
      <div class="container">
        <label>Name</label>
        <input placeholder="John" [(ngModel)] = 'user.name' (ngModelChange)="updateUserName()"/>
        <label>pass</label>
        <input placeholder="John" [(ngModel)] = 'user.password'/>
        <label>Surname</label>
        <input placeholder="Doe"  [(ngModel)] = 'user.surname'  (ngModelChange)="updateUserName()" />
        <label>Username</label>
        <input   [(ngModel)]="user.userName" disabled="">
        <label>E-mail</label> 
        <input placeholder="john.doe@email.com" [(ngModel)] = 'user.email'/>
        <mat-radio-group aria-label="Select an option " [(ngModel)] = 'user.role'>
            <mat-radio-button value="admin">Admin</mat-radio-button>
            <mat-radio-button value="user">User</mat-radio-button>
          </mat-radio-group>
        <button (click)="register()">Save</button>
        <button routerLink="">Go Back</button>
      </div>
    </div>
  </div>
