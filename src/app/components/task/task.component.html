<div class="wrapper">
  <div class="left_side">
    <div class="navbar" (click)="onTaskNameClick()">
      <ng-container *ngIf="!editingTaskName">
        <label>{{ task.name }}</label>
      </ng-container>
      <input type="text" class="inputName" *ngIf="editingTaskName" [(ngModel)]="task.name" (blur)="onTaskNameBlur()">
    </div>
    
    <div class="description">
      <label>{{ 'description' | transloco }}</label>
      <input type="file" #fileInput multiple style="display: none;" (change)="onFileSelect($event)" />
      <button mat-button (click)="fileInput.click()"><mat-icon>attach_file</mat-icon>Attach</button>
      <br>
      <div *ngIf="selectedFiles.length > 0">
        <p>Selected Files:</p>
        <ul>
          <li *ngFor="let fileData of selectedFiles">
            <img [src]="fileData.iconUrl" width="24" height="24" alt="File Icon">
            {{ fileData.file.name }}
          </li>
        </ul>
      </div>
      <!-- <textarea [(ngModel)]="descriptionText"></textarea> -->
      <button mat-raised-button (click)="onSave()">Save</button>
    </div>
    
    
    

    <div class="tab_bar">
      <label>Activity</label>
      <div class="tabs">
        <label>Show:</label>
        <button mat-button>All</button>
        <button mat-button>Comments</button>
      </div>

      <div class="footer">
        <div class="comments">
          <div class="image_holder">
            <img src="../../../assets/kullanıcı.png" />
          </div>
          <textarea placeholder="Add a comment..."></textarea>
        </div>
        <button mat-button>{{'save' | transloco}}</button>
      </div>
    </div>
  </div>
  <div class="right_side">
    <div class="container">
        <div class="top_side">
            <label>Details</label>
        </div>
        <div class="body">
          <div class="assignee card">
            <label>{{'assignee' | transloco}}</label>
            <div class="assigned_person">
                <!--dropdown button ile atanan kişiyi göreceğiz-->
                <!--Ayrıca class isimlerini de düzenle-->
            </div>
        </div>
        <div class="reporter card">
            <label>{{'reporter' | transloco}}</label>
            <div class="reported_person">
                <!--dropdown button ile reporter kişiyi göreceğiz-->
            </div>
        </div>
        <div class="priority card">
            <label>{{'priority' | transloco}}</label>
            <div class="priority">
               {{ task.priority}}
            </div>
        </div>
        <div class="due_date card">
            <label>{{'dueDate' | transloco}}</label>
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControl]="taskDueDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="time_tracking card">
            <label>Time Tracking</label>
            <div class="time_tracking">
                <!--dropdown button ile atanan kişiyi göreceğiz-->
            </div>
        </div>
        <div class="start_date card">
            <label>{{'startedDate' | transloco}}</label>
            <div class="start_date">
                <!--dropdown button ile start date i göreceğiz-->
            </div>
        </div>
        </div>
    </div>
  </div>
</div>
