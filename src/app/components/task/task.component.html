<div class="wrapper">
  <div class="left_side">
    <div class="navbar">
      <label taskName>{{taskName}} {{taskId}} {{taskProjectId}}</label>
      <button mat-button><mat-icon> attach_file</mat-icon>Attach</button>
    </div>

    <div class="description">
      <label>{{'description' | transloco}}</label>
      <textarea></textarea>
      <button mat-raised-button>Save</button>
    </div>

    <div class="tab_bar">
      <label>Activity</label>
      <div class="tabs">
        <label>Show:</label>
        <button mat-button>All</button>
        <button mat-button>Comments</button>
      </div>

      <div class="footer">
        <div class="comments">
          <div class="image_holder">
            <img src="../../../assets/kullanıcı.png" />
          </div>
          <textarea placeholder="Add a comment..."></textarea>
        </div>
        <button mat-button>{{'save' | transloco}}</button>
      </div>
    </div>
  </div>
  <div class="right_side">
    <div class="container">
        <div class="top_side">
            <label>Details</label>
        </div>
        <div class="body">
          <div class="assignee card">
            <label>{{'assignee' | transloco}}</label>
            <div class="assigned_person">
                <!--dropdown button ile atanan kişiyi göreceğiz-->
                <!--Ayrıca class isimlerini de düzenle-->
            </div>
        </div>
        <div class="reporter card">
            <label>{{'reporter' | transloco}}</label>
            <div class="reported_person">
                <!--dropdown button ile reporter kişiyi göreceğiz-->
            </div>
        </div>
        <div class="priority card">
            <label>{{'priority' | transloco}}</label>
            <div class="priority">
                <!--dropdown button ile priority yi göreceğiz-->
            </div>
        </div>
        <div class="due_date card">
            <label>{{'dueDate' | transloco}}</label>
            <div class="due_date">
                <!--dropdown button ile due date i göreceğiz-->
            </div>
        </div>
        <div class="time_tracking card">
            <label>Time Tracking</label>
            <div class="time_tracking">
                <!--dropdown button ile atanan kişiyi göreceğiz-->
            </div>
        </div>
        <div class="start_date card">
            <label>{{'startedDate' | transloco}}</label>
            <div class="start_date">
                <!--dropdown button ile start date i göreceğiz-->
            </div>
        </div>
        </div>
    </div>
  </div>
</div>
