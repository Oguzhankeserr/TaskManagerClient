

<div class="container">
  <div class="navbar">
    <h1>Users</h1>
    <div class="add_user">
      <button mat-raised-button color="primary" (click)="openDialog()">Add User</button>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <label>Username</label>
      <label>Name</label>
      <label>Surname</label>
      <label>Email</label>
      <!-- <label>Role</label> -->
    </div>
    <div class="users_table">
      <div class="card" *ngFor="let user of users">
        <label>{{user.username}}</label>
        <label>{{user.name}}</label>
        <label>{{user.surname}}</label>
        <label>{{user.email}}</label>
        <!-- <label></label> -->
      </div>
    </div>
  </div>
</div>
