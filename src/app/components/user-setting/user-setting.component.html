<br>
<div class="button-container">
  <button mat-raised-button class="button" (click)="openDialog()">Add People</button>
</div>
<div class="form-container">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <div class="label-container">
        <mat-label>Search</mat-label>
      </div>
      <input type="name,role,e-mail" matInput [formControl]="emailFormControl"
        placeholder="Search for name, role or e-mail address">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <div class="label-container">
        <mat-label>Roles</mat-label>
      </div>
      <mat-select [formControl]="roleFormControl" placeholder="Select Role">
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="user">User</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>



<table class="example-table">
  <tr>
    <th>Name Surname</th>
    <th>Role</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id | user:userList}}</td>
    <td>{{user.role | userRole}}</td>
    <td><button mat-icon-button class="delete-button" aria-label="Delete" (click)="deleteUser(user.id, user.role)">
        <mat-icon>delete</mat-icon>
      </button></td>
  </tr>
 
</table>
