<div class="body">
    <app-navbar></app-navbar>
    <div class="container">
      <h1>Edit Profile</h1>
        <mat-card class="card">
            <mat-card-header>
              <mat-card-title>About You</mat-card-title>
            </mat-card-header>
            <!-- Name -->
            <mat-card-content class="card-content row">
              <h4 class="col-3 ">Name</h4>
              <mat-form-field class="col-9">
                <input matInput (ngModel)="name" value="">
              </mat-form-field>
            </mat-card-content>

            <!-- Surname -->
            <mat-card-content class="card-content row">
              <h4 class="col-3 ">Surname</h4>
              <mat-form-field class="col-9">
                <input matInput (ngModel)="surname"  value="">
              </mat-form-field>
            </mat-card-content>

            <!-- Email -->
            <mat-card-content class="card-content row">
              <h4 class="col-3 ">Email</h4>
              <mat-form-field class="col-9">
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
              </mat-form-field>
            </mat-card-content>

            <!-- Password -->
            <mat-card-content class="card-content row">
              <h4 class="col-3 ">Password</h4>
              <mat-form-field class="col-9">
                <input matInput value="">
              </mat-form-field>
            </mat-card-content>

            <!-- New Password -->
            <mat-card-content class="card-content row">
              <h4 class="col-3 ">New Password</h4>
              <mat-form-field class="col-9">
                <input matInput value="">
              </mat-form-field>
            </mat-card-content>

            <!-- Card Actions -->
            <mat-card-actions class="d-flex flex-row-reverse">
              <button mat-button>Cancel</button>
              <button mat-button>Kaydet</button>
            </mat-card-actions>
          </mat-card>
    </div>
    
  </div>
