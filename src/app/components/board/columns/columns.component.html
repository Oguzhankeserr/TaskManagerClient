
<div class="example-container" cdkDropListGroup>
  <div class="example-column" *ngFor="let column of columns">
    <h2>{{ column.name }}</h2>
    <div
      cdkDropList
      [cdkDropListData]="column.tasks"
      [cdkDropListConnectedTo]="['example-list']"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let task of column.tasks" cdkDrag>
        {{ task.name }}
      </div>
    </div>
  </div>
</div>
