<div class="wrapper" cdkDropListGroup>
    <div class="example-container">
      <h2>To do</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.name}}</div>
      </div>
    </div>
  
    <div class="example-container">
      <h2>In Progress</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="InProgress"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of InProgress" cdkDrag>{{item.name}}</div>
      </div>
    </div>

    <div class="example-container">
        <h2>Done</h2>
    
        <div
          cdkDropList
          [cdkDropListData]="done"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.name}}</div>
        </div>
      </div>
  </div>
