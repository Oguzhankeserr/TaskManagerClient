<div class="calendar">
    <div class="calendar-header">
        <div class="user-info">

            <span class="user-name"> {{tokenService.tokenNameSurname()}}</span>

        </div>
        <div class="search-bar">
            <input type="text" [(ngModel)]="searchDate" (change)="searchDay()" placeholder="Tarih Ara">
            <button (click)="searchDay()" class="search-button">
                <i class="material-icons">search</i>
            </button>
        </div>
        <div class="user-info">
            <button (click)="addPerson()" class="add-person-button">
                <i class="material-icons">person_add</i>Kişi Ekle
            </button>

        </div>


        <div class="center-content">



            <button (click)="prevMonth()">
                <i class="material-icons icon-left">keyboard_arrow_left</i>Önceki Ay
            </button>
            <div class="current-date">{{ months[currentMonth] }} {{ currentYear }}</div>
            <button (click)="nextMonth()">
                Sonraki Ay<i class="material-icons icon-right">keyboard_arrow_right</i>
            </button>
        </div>
        <div class="right-controls">
            <button (click)="goToToday()" data-toggle="tooltip" data-placement="bottom"
                title="{{ today | date:'dd.MM.yyyy' }}" class="btn custom-tooltip">
                <i class="material-icons">today</i>Bugün
            </button>
            <button>
                <i class="material-icons">share</i>Paylaş
            </button>
            <button>
                <i class="material-icons">event</i>Planlanmamış
            </button>
            <button>
                <i class="material-icons">filter_list</i>Filtre
            </button>
            <button>
                <i class="material-icons">more_horiz</i>Daha fazlası
            </button>
        </div>
    </div>

    <div class="weekdays">

        <div>Pzt</div>
        <div>Sal</div>
        <div>Çar</div>
        <div>Per</div>
        <div>Cum</div>
        <div>Cmt</div>
        <div>Pzr</div>
    </div>
    <div class="calendar-days">
        <div *ngFor="let dayObj of days" [class.is-today]="isToday(dayObj.day)" (click)="toggleDescription(dayObj)">
            {{ dayObj.day }}
            <div class="description-box" *ngIf="dayObj.showDescription" (click)="$event.stopPropagation()">
                <ng-template #userDescription>
                    <p>{{ dayObj.description }}</p>
                </ng-template>
                <input [(ngModel)]="dayObj.description" (focus)="clearDefaultDescription(dayObj)"
                    placeholder="Ne Yapılmalı ?">

                <!-- Sağ tarafta yer alan butonlar için bir container ekleyelim -->

            </div>

        </div>

    </div>

</div>
