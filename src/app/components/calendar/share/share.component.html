<div class="paylas-container">
    <h2>Share in Slack</h2>

    <div class="input-group">
        <label for="name">Names or teams*</label>
        <input type="text" id="name" [(ngModel)]="name" placeholder="Enter name...">
    </div>

    <div class="input-group">
        <label for="message">Message (optional)</label>
        <textarea id="message" [(ngModel)]="message" placeholder="Enter message..."></textarea>
    </div>

    <button (click)="paylas()">Share</button>
</div>
