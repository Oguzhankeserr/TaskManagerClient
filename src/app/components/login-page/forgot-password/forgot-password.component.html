<div class="body">
  <div class="wrapper">
    <app-header headerText="Reset your password"></app-header>
    <p>Fear not. We'll email you instructions to reset your password.</p>
    <div class="container">
      <label>E-mail</label>
      <input placeholder="Enter your email" [(ngModel)]="email" />
      <div class="buttons">
        <button mat-raised-button color="primary" (click)="ForgotPassword()">
          Send reset password email
        </button>
        <button mat-raised-button routerLink="">Go Back</button>
      </div>
    </div>
  </div>
</div>
