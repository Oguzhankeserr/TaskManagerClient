<div class="container">
  <div class="topbar">
    <h1>Add Users to Certain Project</h1>
  </div>

  <div class="main">
    <mat-form-field>
      <mat-label>Projects</mat-label>
      <select [(ngModel)]="projectId" matNativeControl required  (ngModelChange)="onChangeProject($event)"> 
        <option *ngFor="let project of projects" [value]="project.id">
          {{ project.name }}
        </option>
      </select>

    </mat-form-field>
  </div>

  <div class="users_part">
    <section class="example-section" *ngFor="let userList of userCheckedList; let i = index">
      <p>
        <mat-checkbox class="checkbox" [(ngModel)]="userList.checked"> 
          {{ userList.user.username }}
        </mat-checkbox>
      </p>
    </section>
  </div>
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="AddUserToProject();closeDialog()">
      Save
    </button>
  </div>
</div>
