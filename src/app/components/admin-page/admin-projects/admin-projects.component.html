<div class="container">
  <div class="topbar">
    <h1>Projects</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">Add People to Project</button>
  </div>
  <div class="main">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="Name">
            <th class="names" mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let project"> {{project.name}} </td>
          </ng-container>

          <ng-container matColumnDef="CreatedDate">
            <th class="names" mat-header-cell *matHeaderCellDef> CreatedDate </th>
            <td mat-cell *matCellDef="let project"> {{project.createdDate}} </td>
          </ng-container>
      
        <!-- Weight Column -->
        <!-- <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell> {{project.createdDate}} </td>
        </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let project; columns: displayedColumns"></tr>
    
      </table>
      
    <!-- <div class="card" *ngFor="let project of projects">
      <label>{{ project.name }}</label>
    </div> -->
  </div>
</div>
