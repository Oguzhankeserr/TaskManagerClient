<div class="container">
  <div class="heading">
    <h1>Projects</h1>
  </div>

  <div class="topbar">
    <div class="col-6">
      <form class="filter">
        <mat-form-field class="form-field">
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            [placeholder]="'hintForAdminSearch' | transloco"
            #input
          />
        </mat-form-field>
      </form>
    </div>

    <button mat-raised-button color="primary" (click)="openDialog()">
      Add People to Project
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Project Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdDate | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="projectDate">
        <th mat-header-cell *matHeaderCellDef>Total days</th>
        <td mat-cell *matCellDef="let project">
          {{ getProjectDate(project.createdDate) }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="openProjectDialog(row.id)"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
