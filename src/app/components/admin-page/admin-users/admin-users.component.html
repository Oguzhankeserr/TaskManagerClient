<h1>Users</h1>
<div class="topbar">
  <div class="col-6">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. John"
        #input
      />
    </mat-form-field>
  </div>
  <div>
    <button class="btn" type="button" color="primary" (click)="addPeople()">
      Add People
    </button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matPaginator>
    <!-- user - projectname - taskname - taskStatus  -->

    <!-- User Name Column -->

    <!-- USer Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- User Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
    </ng-container>

    <!-- User username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let row">{{ row.username }}</td>
    </ng-container>
    <!-- User  Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let row">{{ row.role | userRole }}</td>
    </ng-container>

    <ng-container matColumnDef="isConnected">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let row">
        <div class="stateWrapper">
          <div class="yes" *ngIf="row.isConnected == true">Online</div>
          <div class="no" *ngIf="row.isConnected == false">Offline</div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>{{ "Actions" | transloco }}</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          [matMenuTriggerData]="{ element }"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
</div>

<mat-menu #menu>
  <ng-template matMenuContent let-element="element">
    <button mat-menu-item (click)="openUserDetailDialog(element.id)">
      <mat-icon>edit</mat-icon>{{ "edit" | transloco }}
    </button>
    <button mat-menu-item (click)="deleteUser(element.id, element.role)">
      <mat-icon>delete_outline</mat-icon>{{ "delete" | transloco }}
    </button>
    <button mat-menu-item (click)="getUserLogs(element.id)">LOG</button>
  </ng-template>
</mat-menu>
