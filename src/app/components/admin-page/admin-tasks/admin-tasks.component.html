<h1>Tasks</h1>
<div class="topbar">
  <div class="col-6">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Meeting" #input>

    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button class="btn" type="button" color="primary" data-bs-toggle="dropdown" aria-expanded="false"
      (click)="openCreateIssueDialog()">Create</button>
  </div>


</div>



<div class="mat-elevation-z8 ">
  <table mat-table [dataSource]="dataSource" matSort>



    <ng-container matColumnDef="projectId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Id </th>
      <td mat-cell *matCellDef="let task"> {{task.projectId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Name </th>
      <td mat-cell *matCellDef="let task"> {{task.name}} </td>
    </ng-container>


    <ng-container matColumnDef="assignee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Assignee</th>
      <td mat-cell *matCellDef="let task"> {{task.assigneeId | user:userList}} </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let task">
        <img [src]="priorityService.getIcon(task.priority)" alt="Priority Icon" class="priority-icon" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let task; columns: displayedColumns" (click)="openTaskDialog(task.id)"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>


  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
</div>
